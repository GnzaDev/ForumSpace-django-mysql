{% extends 'base.html' %}

{% block title %}Eliminar Cuenta{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="card-title mb-0">Eliminar Cuenta</h4>
                </div>
                <div class="card-body">
                    <p class="text-danger">¡Advertencia! Esta acción es irreversible. Al eliminar tu cuenta, se perderán todos tus datos.</p>
                    <p>¿Estás seguro de que deseas eliminar tu cuenta?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sí, eliminar mi cuenta</button>
                        <a href="{% url 'mostrar_perfil' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
